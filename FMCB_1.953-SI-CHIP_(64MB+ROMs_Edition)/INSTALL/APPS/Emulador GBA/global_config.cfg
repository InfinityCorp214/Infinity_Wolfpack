boot_from = gba_bios #GBA BIOS
fps_counter = hide #Hide
video_mode = ntsc #NTSC
video_ratio = fullscreen #Fullscreen
video_filter = linear #Linear
image_size = none #None
frameskip = auto #Automatic
fast_forward_target = 6 #6x (~360 FPS)
menu_res = menu3x #3x
xpos = 634 #Screen position
ypos = 51 #Screen position
gba_a = l #Cross
gba_b = u #Circle
gba_start = ^ #Start
gba_select = L #Select
gba_l = Y #L1
gba_r = X #R1
rapid_a = x #None
rapid_b = x #None
analog_sensitivity = lowest #Very low
analog_action = dpad #GBA D-pad
analog_action = tilt_sensor #Tilt sensor
hotkey_menu = d #Triangle
hotkey_fast_forward = x #None
hotkey_fast_forward_toggle = x #None
hotkey_quick_load_state = B #L2
hotkey_quick_save_state = A #R2
